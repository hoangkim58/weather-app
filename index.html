<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v13.0&appId=1342571032914183&autoLogAppEvents=1"
        nonce="RcSjEPXE"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b754d52801.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="app">
        <header class="app_header">
            <div class="app_header-login">
                <span class="header-item">
                    <img class="icon-flag header-text" src="https://img.icons8.com/color/48/000000/vietnam.png"
                        title="Việt Nam" onclick="notify('Bạn đang ở ngôn ngữ tiếng Việt')" />
                    <img class="icon-flag header-text" src="https://img.icons8.com/color/48/000000/great-britain.png"
                        title="USA" onclick="notify('coming soon...')" />
                </span>
                <span class="header-item">
                    <i class="fa-solid fa-circle-info header-item" title="Hướng dẫn sử dụng"
                        onclick="notify('coming soon...')"></i>
                    <div class="header-account">

                        <div class="header-text login-btn">Đăng nhập</div>
                        <img id="avatar" src="https://tsi.gyanit.in/img/user-avatar.png" alt="" />
                    </div>
                </span>
            </div>
            <div class="app_header-search">
                <input class="app_header-search-input" placeholder="Nhập thành phố của bạn..." value="" />
                <i class="fa-solid fa-microphone microphone" title="Shortcut: Ctrl + m"></i>

            </div>
        </header>

        <main class="main">

            <div class="app_main">
                <div class="app_main-position m-auto">--</div>
                <div class="app_main-conditions m-auto">--</div>
                <div class="m-auto">
                    <img class="app_main-conditions-icon " src=" http://openweathermap.org/img/wn/02d.png"
                        alt="weather icon">
                </div>
                <div class="app_main-temperature m-auto">--</div>
            </div>
            <div class="map-container">

                <div id="map"></div>
            </div>
            <div class="app_footer">
                <div class="app_footer-detail">
                    <div class="app_footer-detail-item">MT mọc: <span class="sunrise">--</span></div>
                    <div class="app_footer-detail-item">MT lặn: <span class="sunset">--</span></div>
                    <div class="app_footer-detail-item ">Độ ẩm: <span class="humidity">--</span>%</div>
                    <div class="app_footer-detail-item ">Gió: <span class="wind-speed">--</span> km/h</div>
                </div>
            </div>
            <div class="login-container">
                <div id="fb-root">
                    <h1 id="login-title">Đăng nhập</h1>
                    <div class="login-choose">
                        <input type="text" class="login-input-item m-t-b-10"
                            placeholder="Email/Số điện thoại/Tên đăng nhập">
                        <input type="text" class="login-input-item m-t-b-10" placeholder="Mật khẩu">
                        <button class="login-submit-btn" onclick="notify('coming soon...')">Đăng nhập</button>
                        <hr>
                        <div class="fb-login-button fb-login m-t-b-10" onlogin="checkLoginState();" data-width=""
                            data-size="large" data-button-type="continue_with" data-layout="default"
                            data-auto-logout-link="false" data-use-continue-as="false">
                        </div>
                    </div>

                    <a class='fb-logout fb-item login-submit-btn' href="/" onclick="FB.logout();">
                        Logout
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </a>
                </div>
            </div>
            <div class="pseudo-loading">

                <div class="pseudo-loading-image"></div>
            </div>
            <div class="clock-container">
                <div class="clock">
                </div>
                <div class="time"></div>
            </div>
        </main>
    </div>

</body>

</html>
